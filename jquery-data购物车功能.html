<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tpl {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="tpl">
            <p></p>
            <span></span>
            <button>add</button>
        </div>
        <p class="show">
            <span>sum</span>
            <span class="sum">0</span>
        </p>
    </div>
    <script src="./jquery.js"></script>
    <script>
        
        var shopArr = [
            {
                name: 'xie',
                shopName: 'nike',
                price: 100,
                id: '1001'
            },
            {
                name: 'shuiguo',
                shopName: 'apple',
                price: 110,
                id: '1002'
            },
            {
                name: 'nga',
                shopName: 'sy',
                price: 120,
                id: '1003'
            }
        ];

        shopArr.forEach(function(ele, inde) {
            var oCloneDom = $('.tpl').clone().removeClass('tpl');
            oCloneDom.data({
                id: ele.id,
                shopName: ele.shopName,
                price: ele.price
            })
                .find('p')
                    .text(ele.name)
                        .next()
                            .text(ele.price);
            oCloneDom.insertBefore( $('.show') );
        })

        $('.wrapper button').click(function() {
            $('.sum').text( +$('.sum').text() + $(this).parent().data('price') );
        })
    </script>
</body>

</html>

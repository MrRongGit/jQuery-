<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>1</li>
            <li class="demo">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script src="./jquery.js"></script>
    <script>
        // not() 方法与filter方法相反 不符合条件的才会选中
        $('.wrapper ul')
            .css({listStyle: 'none'})
                .find('li')
                    .not('.demo')
                        .css({color: 'red'});
        
        
        // $('.wrapper ul li').not(function(index, ele) {
        //     return index %2 == 0;
        // }).css({color: 'red'});
                    
    </script>
</body>
</html>

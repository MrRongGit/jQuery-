<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <span>aaa</span>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script src="./jquery.js"></script>
    <script>
        // hide 隐藏 show 显示 可设置隐藏显示时间
        $('span').hover(function() {
            $('ul').hide(1000);
        },function() {
            $('ul').show(1000);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            width:100px;
            height:100px;
            background-color:red;
        }
    </style>
</head>

<body>
    <div class="demo"></div>
    <script src="./jquery.js"></script>
    <script>

        // 自定义事件 trigger触发
        $('.demo').on('gogogo', function(e, a, b, c, d) {
            console.log(a, b, c, d);
        })
        $('.demo').trigger('gogogo', [1, 2, 3, 4])

    </script>
</body>

</html>

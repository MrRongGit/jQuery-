<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            width: 200px;
            border: 1px solid #000;
            padding: 10px;
        }

        .wrapper div {
            width: 200px;
            height: 100px;
        }

        .wrapper .box1 {
            background-color:red;
        }
        .wrapper .box2 {
            background-color:blue;
        }
        .content {
            width:200px;
            height:50px;
            background-color:orange;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
    <div class="content">content</div>
    <script src="./jquery.js"></script>
    <script>
        // insertBefore与before功能一样 只是意义不一样 链式操作 insertBefore后面可以继续操作content  before后面可以继续操作box1
        // 在目标元素前面插入集合中每个匹配的元素
        $('.content').insertBefore('.box1');
        // $('.box1').before( $('.content').css({color: 'yellow'}) ).css({color: 'yellow'})
    </script>
</body>

</html>

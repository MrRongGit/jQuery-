<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <a href="http://www.baidu.com">baidu</a>
    <script src="./jquery.js"></script>
    <script>
        // off 解除事件
        $('a').on('click', function () {
            window.open('http://www.taobao.com');
            return false;
        });
        $('a').off('click');

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <script src="./jquery.js"></script>
    <script>
        // jquery的精髓在于链式操作 .eq()与在$()中:eq()效果一样，但链式操作可以回退，而在$()里不可以
        $('div')
            .eq(1)
                .css({width: 100, height: 100, backgroundColor: 'red'});
        $('div')
            .css({width: 100, height: 100, backgroundColor: 'red'})
                .eq(2)
                    .css({width: 100, height: 100, backgroundColor: 'blue'});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script src="./jquery.js"></script>
    <script>
        
        // end
        $('.wrapper')
            .css({position: 'relative'})
                .find('ul')
                    .css({position: 'absolute'})
                        .end()
                            .css({position: 'absolute'})    

    </script>
</body>
</html>
